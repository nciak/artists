<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeForGig</title>

  <link rel="stylesheet" href="css/vendors/bootstrap-4.5.0.min.css">

</head>

<body>

  <main class="container py-5">
    <h3>TimeForGig</h3>
    <ul class="mt-3">
        <tr th:each="artist: ${artists}">
            <li><a th:href="@{/events/{artistId}(artistId=${artist.id})}"><span th:text="${artist.name}"></span></a></li>
        </tr>
    </ul>


  </main>

</body>

</html>
